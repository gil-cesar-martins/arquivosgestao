<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NOVO USUÁRIO{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Adicione outros elementos de cabeçalho aqui -->
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="h3">DESA ENGENHARIA</h1>
            <!-- Adicione a navegação aqui, se necessário -->
        </div>
    </header>
    
    <main class="container mt-4">
        {% block content %}
        <!-- O conteúdo da página será inserido aqui -->
        {% endblock %}
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p>&copy; DESA ENGENHARIA</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
